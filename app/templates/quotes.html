{%extends 'base.html' %}
{%include 'nav.html'%}

{%block body %}

<div class="container">
    {%for quote in quotes%}
    <div class="card1  mt-3 p-3 g-2 w-25 me-3">
        <div class="d-flex align-items-center">
            <small class="first"></small>
        </div>
        <div class="mt-3">
            <h2 class="text1">{{quote['author']}}</h2>
        </div>
        <div class="detail mt-5">
            <small>{{quote['quote']}}</small>
        </div>
    </div>
    {%endfor%}
</div>


{%endblock%}
